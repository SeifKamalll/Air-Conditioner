<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Conditioner</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="./Styling/BootStrap.css" />
    <!-- Local Styling -->
    <link rel="stylesheet" href="./Styling/style.css" />
  </head>
  <body>hh
    <div
      class="checkbox-wrapper-8 pt-3 d-flex flex-row justify-content-center align-items-center bg-dark p-3"
    >
      <input
        type="checkbox"
        id="cb3-8"
        class="tgl tgl-skewed"
        onclick="status()"
      />
      <label
        for="cb3-8"
        data-tg-on="ON"
        data-tg-off="OFF"
        class="tgl-btn"
      ></label>
    </div>

    <div
      class="pt-3 d-flex flex-row justify-content-center gap-2 align-items-center bg-dark p-3"
    >
      <button>
        <span class="button_top" onclick="speed()">Speed</span>
      </button>

      <button>
        <span class="button_top" onclick="up()">Temp +</span>
      </button>
      <!-- From Uiverse.io by Voxybuns -->
      <button>
        <span class="button_top" onclick="down()">Temp -</span>
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
